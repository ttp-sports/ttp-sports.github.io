<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - TTP Sports 2025</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .admin-container { max-width: 600px; margin: 3rem auto; background: rgba(255,255,255,0.15); border-radius: 16px; padding: 2rem; box-shadow: 0 8px 32px rgba(25, 118, 210, 0.18); }
    .admin-login { display: flex; flex-direction: column; gap: 1rem; }
    .admin-login input { padding: 0.7rem; border-radius: 8px; border: 1px solid #bbb; }
    .admin-login button { padding: 0.7rem; border-radius: 8px; background: #1976d2; color: #fff; border: none; font-weight: bold; cursor: pointer; }
    .admin-section { display: none; }
    .admin-table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
    .admin-table th, .admin-table td { border: 1px solid #ccc; padding: 0.5rem; }
    .admin-table th { background: #1976d2; color: #fff; }
    .admin-actions button { margin-right: 0.5rem; }
    .admin-add-form, .admin-edit-form { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .admin-add-form input, .admin-edit-form input { flex: 1 1 120px; }
    .admin-logout { float: right; background: #ef4444; color: #fff; border: none; border-radius: 8px; padding: 0.4rem 1rem; cursor: pointer; }
    .admin-error { color: #c00; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="admin-container">
    <div id="admin-login" class="admin-login">
      <h2>Admin Login</h2>
      <input type="password" id="admin-password" placeholder="Enter admin password">
      <button id="admin-login-btn">Login</button>
      <div id="admin-login-error" class="admin-error"></div>
    </div>
    <div id="admin-section" class="admin-section">
      <button class="admin-logout" id="admin-logout-btn">Logout</button>
      <h2>Manage Events</h2>
      <div id="events-admin"></div>
      <h2>Manage Points</h2>
      <div id="points-admin"></div>
    </div>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
